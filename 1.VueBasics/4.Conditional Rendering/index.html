<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- 
            v-if

            v-if is a directive that we can use in order for us to
            conditionally render content.

            v-show is another one we could use.

            the difference between v-if and v-show is that v-if mounts / unmounts
            content in the DOM, which can be costly. v-show will have the contnet already
            in the DOM with a display value set to "none".
         -->
        <div class="content-container" v-if="showContent">
            <h2>Title: {{ title }}</h2>
            <p>Author: {{ author }}</p>
            <p>Age: {{ age }}</p>
        </div>
        <button @click="toggleContent">Toggle Content</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    // create initial data
                    title: "The land of Foo",
                    author: "John Doe",
                    age: "35",
                    showContent: false
                }
            },
            methods: {
                // define methods to be used in the app
               toggleContent() {
                   this.showContent = !this.showContent;
               } 
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
