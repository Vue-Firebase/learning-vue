<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bring in Vue via CDN to get up and running -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        Once we bind Vue to the div with ID of **app**
        the tag then becomes a space where we can create
        Vue templating
     -->
    <div id="app">

    </div>
    <script>
        // create a new App instance
        const app = Vue.createApp({
            template: "<h2>This is a template from Vue!</h2>"
        });
        // bind the App to the DOM
        app.mount("#app");
    </script>
</body>
</html>
