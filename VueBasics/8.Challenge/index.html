<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <style>
    body{
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }
    p, h3, ul{
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.fav{
      background: #ff9ed2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <div v-if="showBooks">
      <ul>
        <li v-for="book in books" @click="toggleFav(book)" :class="{ fav: book.isFav }">
          <img :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>
    <div v-else>
      <p>Click the button below to show books</p>
    </div>
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide books</span>
      <span v-else>Show books</span>
    </button>
  </div>


  <script>
    const app = Vue.createApp({
      data() {
        return {
          showBooks: true,
          books: [
            { title: 'name of the wind', author: 'patrick rothfuss', img: 'assets/1.jpg', isFav: true },
            { title: 'the way of kings', author: 'brandon sanderson', img: 'assets/2.jpg', isFav: false },
            { title: 'the final empire', author: 'brandon sanderson', img: 'assets/3.jpg', isFav: true },
          ],
        }
      },
      methods: {
        toggleShowBooks() {
          this.showBooks =  !this.showBooks
        },
        toggleFav(book) {
          book.isFav = !book.isFav
        }
      }
    })

    app.mount('#app')

    // Challenge - Add to Favs
    //   - attach a click event to each li tag (for each book)
    //   - when a user clicks an li, toggle the 'isFav' property of that book
  </script>
</body>
</html>
